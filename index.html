<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="icon" href="images/logo.ico" type="image/x-icon" />
      <title>Porsche Canada</title>
   </head>
   <body>
      <header>
         <a href="https://www.porsche.com/canada/en/">
            <img id="logo" src="images/logo.png" />
         </a>

         <div class="button_container">
            <button><img src="images/718-transformed.png" />718</button>
            <button><img src="images/911-transformed.png" />911</button>
            <button><img src="images/taycan-transformed.png" />Taycan</button>
            <button>
               <img src="images/panamera-transformed.png" />Panamera
            </button>
            <button><img src="images/macan-transformed.png" />Macan</button>
            <button><img src="images/cayenne-transformed.png" />Cayenne</button>
         </div>
      </header>

      <div id="carousel">
         <div class="carousel_slide">
            <a
               href="https://www.porsche.com/canada/en/models/taycan/taycan-models/taycan-gts/">
               <img class="slide_image" src="images/porsche_large_1.jpeg" />
               <div class="slide_info">
                  <p class="slide_info__slogan">
                     <img src="images/red_arrow.png" />Soul, electrified.
                  </p>
                  <p class="slide_info__model">The Taycan GTS</p>
               </div>
            </a>
         </div>
      </div>

      <h2 class="section_title">Models</h2>

      <div class="gallery_grid">
         <div class="gallery_items">
            <img src="images/porsche_medium_1.jpeg" />
            <div class="gallery_info">
               <p class="gallery__car_name">718</p>
               <a
                  target="_blank"
                  href="https://www.porsche.com/canada/en/modelstart/all/?modelrange=718">
                  <div class="gallery__item_button_left">
                     <p>Build Your Own</p>
                  </div>
               </a>
               <a href="https://www.porsche.com/canada/en/models/718/">
                  <div class="gallery__item_button_right">
                     <p>All Models</p>
                  </div>
               </a>
            </div>
         </div>

         <div class="gallery_items">
            <img src="images/porsche_medium_2.jpeg" />
            <div class="gallery_info">
               <p class="gallery__car_name">911</p>
               <a
                  target="_blank"

                     <p>Build Your Own</p>

               </a>
               <a href="https://www.porsche.com/canada/en/models/911/">

                     <p>All Models</p>
                  </div>
               </a>
            </div>
         </div>

         <div class="gallery_items">
            <img src="images/porsche_medium_3.jpeg" />
            <div class="gallery_info">
               <p class="gallery__car_name">Taycan</p>
               <a
                  target="_blank"
                  href="https://www.porsche.com/canada/en/modelstart/all/?modelrange=taycan">
                  <div class="gallery__item_button_left">
                     <p>Build Your Own</p>
                  </div>
               </a>
               <a
                  href="https://www.porsche.com/canada/en/models/taycan/taycan-models/">
                  <div class="gallery__item_button_right">
                     <p>All Models</p>
                  </div>
               </a>
            </div>
         </div>

         <div class="gallery_items">
            <img src="images/porsche_medium_4.jpeg" />
            <div class="gallery_info">
               <p class="gallery__car_name">Panamera</p>
               <a
                  target="_blank"
                  href="https://www.porsche.com/canada/en/modelstart/all/?modelrange=panamera">
                  <div class="gallery__item_button_left">
                     <p>Build Your Own</p>
                  </div>
               </a>

      <footer></footer>
